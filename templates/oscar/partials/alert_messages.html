{% load i18n %}

{% if messages %}
<div class="alert-messages" style="margin-bottom: 2rem;">
  {% for message in messages %}
  <div class="card" style="padding: 1rem; margin-bottom: 0.5rem; {% if message.tags == 'error' %}border-left: 4px solid #c44;{% elif message.tags == 'success' %}border-left: 4px solid var(--sage);{% else %}border-left: 4px solid var(--sage-dark);{% endif %}">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
